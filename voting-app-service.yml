apiVersion: v1
kind: Service
metadata:
  name: voting-service
  labels:
    name: voting-service
    app: demo-voting-app
spec:
  #因为LB需要额外的模块，因此在我的实验室里用Nodeport
  #type: LoadBalancer
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30010 #Node端口
  selector:
    name: voting-app-pod
    app: demo-voting-app
